<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
  <div class="mainContainer">
    <div class="box1">
      <h3 class="yr">Your Result</h3>
      <div class="circleBox1">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      <div class="textAfterCircle">
        <h2>Great</h2>
        <p class="subTextAfterCircle">You scored higher than 65% of the people who have taken these test</p>
      </div>
    </div>
    <div class="box2">
      <h3>Summary</h3>
      <div class="reactionBox">
        <img class="reactionImg" src="assets/images/icon-reaction.svg" alt="">
        <p class="rcn">Reaction</p>
        <div class="mrksScored">80 <span style="color:grey">/ 100</span></div>
      </div>
      <div class="memoryBox">
        <img class="reactionImg" src="assets/images/icon-memory.svg" alt="">
        <p class="mry">Memory</p>
        <div class="mrksScored">92 <span style="color:grey">/ 100</span></div>
      </div>
      <div class="verbalBox">
        <img class="reactionImg" src="assets/images/icon-verbal.svg" alt="">
        <p class="vbl">Verbal</p>
        <div class="mrksScored">61 <span style="color:grey">/ 100</span></div>
      </div>
      <div class="visualBox">
        <img class="reactionImg" src="assets/images/icon-visual.svg" alt="">
        <p class="vsl">Visual</p>
        <div class="mrksScored">72 <span style="color:grey">/ 100</span></div>
      </div>
      <input type="button" value="Continue" class="btn">
      <!-- <a class="btn" href="mailto:lawandaditya007@gmail.com">CONTACT ME</a> -->
    </div>
  </div>









</body>
</html>
